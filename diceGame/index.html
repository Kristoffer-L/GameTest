<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1 class="winScreen display-none"></h1>
        </header>
        <main>
            <section class="left-section-container">
                <h1 class="player1-headline headline-border">Player: 1</h1>
                <h1 class="player1-number">0</h1>
                <article class="points-container">
                    <h1>Total Poäng:</h1>
                    <h1 class="player1-total-number">0</h1>
                </article>
            </section>
            <section class="middle-section-container">
                <article>
                    <h1 class="article-headline article-headline-nytt">Nytt Spel</h1>
                </article>
                <article class="dice">
                    <div class="die-div div1-1 display-none"></div>
                    <div class="die-div div1-3 display-none"></div>
                    <div class="die-div div1-4 display-none"></div>
                    <div class="die-div div1-5"></div>
                    <div class="die-div div1-6 display-none"></div>
                    <div class="die-div div1-7 display-none"></div>
                    <div class="die-div div1-9 display-none"></div>
                </article>
                <article class="dice2">
                    <div class="die-div div2-1 display-none"></div>
                    <div class="die-div div2-3 display-none"></div>
                    <div class="die-div div2-4 display-none"></div>
                    <div class="die-div div2-5"></div>
                    <div class="die-div div2-6 display-none"></div>
                    <div class="die-div div2-7 display-none"></div>
                    <div class="die-div div2-9 display-none"></div>
                </article>
                <article>
                    <h1 class="article-headline article-headline-play">Slå Tärning</h1>
                    <h1 class="article-headline article-headline-save">Håll Poäng</h1>
                </article>
            </section>
            <section class="right-section-container">
                <h1 class="player2-headline">Player: 2</h1>
                <h1 class="player2-number">0</h1>
                <article class="points-container">
                    <h1>Total Poäng:</h1>
                    <h1 class="player2-total-number">0</h1>
                </article>
            </section>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
